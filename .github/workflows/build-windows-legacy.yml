name: Build Windows-legacy

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-pc-windows-msvc
            name: Windows-x64-legacy
            vcpkg-triplet: x64-windows
          - target: i686-pc-windows-msvc
            name: Windows-x86-legacy
            vcpkg-triplet: x86-windows
          - target: aarch64-pc-windows-msvc
            name: Windows-arm64-legacy
            vcpkg-triplet: arm64-windows

    runs-on: windows-latest
    env:
      VCPKG_ROOT: C:\vcpkg
      VCPKG_DEFAULT_TRIPLET: ${{ matrix.vcpkg-triplet }}-static-md
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust
        uses: dtolnay/rust-toolchain@1.77.2
        with:
          targets: ${{ matrix.target }}

      - name: Install vcpkg and libheif
        shell: pwsh
        run: |
          if (-not (Test-Path -Path 'C:\vcpkg')) {
            git clone https://github.com/microsoft/vcpkg C:\vcpkg
            C:\vcpkg\bootstrap-vcpkg.bat
          }

          $env:VCPKG_ROOT = 'C:\vcpkg'
          $triplet = '${{ matrix.vcpkg-triplet }}'
          $static = "$triplet-static-md"

          Write-Host "Installing libheif for $static"
          C:\vcpkg\vcpkg install libheif --triplet $static
          C:\vcpkg\vcpkg integrate install

      - name: Install frontend dependencies
        run: npm install

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VCPKG_ROOT: C:\vcpkg
        with:
          args: --target ${{ matrix.target }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: yupic-${{ matrix.name }}
          path: |
            src-tauri/target/${{ matrix.target }}/release/bundle/msi/*.msi
            src-tauri/target/${{ matrix.target }}/release/bundle/nsis/*.exe
          if-no-files-found: ignore

  release:
    needs: build-windows
    runs-on: ubuntu-latest
    if: always()
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/**/*.msi
            artifacts/**/*.exe
          draft: true
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
