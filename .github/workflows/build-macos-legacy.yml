name: Build macOS-legacy

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-macos:
    strategy:
      fail-fast: false
      matrix:
        settings:
          - target: aarch64-apple-darwin
            name: macOS-arm64-legacy
            vcpkg-triplet: arm64-osx
            rust-targets: aarch64-apple-darwin
          - target: x86_64-apple-darwin
            name: macOS-x64-legacy
            vcpkg-triplet: x64-osx
            rust-targets: x86_64-apple-darwin
          - target: universal-apple-darwin
            name: macOS-universal-legacy
            vcpkg-triplet: universal
            rust-targets: aarch64-apple-darwin,x86_64-apple-darwin

    runs-on: macos-latest
    env:
      PKG_CONFIG_ALLOW_CROSS: 1
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust
        uses: dtolnay/rust-toolchain@1.77.2
        with:
          targets: ${{ matrix.settings.rust-targets }}

      - name: Install build dependencies (macOS)
        run: brew install autoconf automake libtool pkg-config nasm

      - name: Cache vcpkg
        uses: actions/cache@v4
        with:
          path: vcpkg
          key: ${{ runner.os }}-vcpkg-${{ matrix.settings.vcpkg-triplet }}-${{ hashFiles('.github/workflows/build-macos-legacy.yml') }}

      - name: Install vcpkg and libheif
        run: |
          if [ ! -d "vcpkg" ]; then
            git clone https://github.com/microsoft/vcpkg.git
            ./vcpkg/bootstrap-vcpkg.sh
          fi
          
          VCPKG_ROOT=$(pwd)/vcpkg
          echo "VCPKG_ROOT=$VCPKG_ROOT" >> $GITHUB_ENV
          
          if [ "${{ matrix.settings.vcpkg-triplet }}" == "universal" ]; then
            $VCPKG_ROOT/vcpkg install libheif:arm64-osx libheif:x64-osx
            echo "PKG_CONFIG_PATH_aarch64_apple_darwin=$VCPKG_ROOT/installed/arm64-osx/lib/pkgconfig" >> $GITHUB_ENV
            echo "PKG_CONFIG_PATH_x86_64_apple_darwin=$VCPKG_ROOT/installed/x64-osx/lib/pkgconfig" >> $GITHUB_ENV
          else
            $VCPKG_ROOT/vcpkg install libheif:${{ matrix.settings.vcpkg-triplet }}
            echo "PKG_CONFIG_PATH=$VCPKG_ROOT/installed/${{ matrix.settings.vcpkg-triplet }}/lib/pkgconfig" >> $GITHUB_ENV
          fi

      - name: Install frontend dependencies
        run: npm install

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: --target ${{ matrix.settings.target }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: yupic-${{ matrix.settings.name }}
          path: src-tauri/target/${{ matrix.settings.target }}/release/bundle/dmg/
          if-no-files-found: ignore

  release:
    needs: build-macos
    runs-on: ubuntu-latest
    if: always()
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/**/*.dmg
          draft: true
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
